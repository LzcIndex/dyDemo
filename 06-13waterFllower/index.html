    <script>
        const imgList = ['1.jpg','2.jpg','3.webp','4.webp','5.jpg','6.jpg','7.jpg','8.webp','9.webp','10.jpg']

        const containerEl = document.querySelector('.container')

        const imgW = 180

        function getRadomInt(min, max){
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min)) + min
            
        }

        // function createImg(){
        //     const img = document.createElement('img')

        //     return img
        // }

        function requestImg(){
            return new Promise((resolve) => {
                setTimeout(() => {
                    const resultArr = []
                    for (let i = 0; i < 5; i++) {
                        const index = getRadomInt(0, 10)
                        resultArr.push(imgList[index])
                    }
                    resolve(resultArr)
                }, 500)
            })
        }

        function setPos(){
            requestImg().then(res => {
                console.log(res);
            })
        }


        function scalc(){ 

            const containerW = containerEl.clientWidth

            const col = Math.floor(containerW / imgW)

            const elseSpace = containerW - col * imgW

            const space = elseSpace / (col + 1)

            return {
                col,
                space
            }
        }

    </script>
