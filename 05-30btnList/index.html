<body>

        <h2>鼠标悬停效果</h2>

        <div class="one">

            </button>
            <button class="to-top">

            </button>

                <span>HOVER ME</span>
            </button>
            <button class="to-right">
                <span>HOVER ME</span>
            </button>
        </div>

        <div class="two">
            <button class="line first">
                <span>HOVER ME</span>
            </button>
            <button class="line second">
                <span>HOVER ME</span>
            </button>
            <button class="line third">
                <span>HOVER ME</span>
            </button>
        </div>

        <div class="three">
            <button class="blodline first">
                <span>HOVER ME</span>
            </button>
            <button class="blodline second">
                <span>HOVER ME</span>
            </button>
        </div>

        <div class="four">
            <button class="opacity first">
                <span>HOVER ME</span>
            </button>
        </div>

    </div>
